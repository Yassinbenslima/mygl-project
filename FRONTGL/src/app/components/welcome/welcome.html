<!-- Welcome Page -->
<div class="welcome-container">
  
  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-content">
      <div class="welcome-icon">
        <mat-icon>school</mat-icon>
      </div>
      <h1 class="welcome-title">
        Bienvenue sur <span class="gradient-text">ExamBoard</span>
      </h1>
      <p class="welcome-subtitle">
        Gestion moderne des séances de surveillance d'examens
      </p>
      <div class="welcome-actions">
        <button mat-raised-button class="primary-btn" (click)="navigateToDashboard()">
          <mat-icon>dashboard</mat-icon>
          Accéder au tableau de bord
        </button>
      </div>
    </div>
    
    <div class="hero-features">
      <div class="feature-card">
        <div class="feature-icon primary">
          <mat-icon>event</mat-icon>
        </div>
        <h3>Calendrier interactif</h3>
        <p>Visualisez vos séances en un coup d'œil</p>
      </div>
      <div class="feature-card">
        <div class="feature-icon success">
          <mat-icon>favorite</mat-icon>
        </div>
        <h3>Gestion des vœux</h3>
        <p>Exprimez vos préférences facilement</p>
      </div>
      <div class="feature-card">
        <div class="feature-icon info">
          <mat-icon>person</mat-icon>
        </div>
        <h3>Profil détaillé</h3>
        <p>Suivez votre charge de travail</p>
      </div>
    </div>
  </section>

</div>
